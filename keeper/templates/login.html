<!DOCTYPE html>
<html lang="en">
<head>
    <title>Войти</title>
    {% include "includes/head.html" %}
</head>
<body>
    {% include "includes/nav_bar.html" %}
    <div class="container-fluid">
        <p class="text-info">Войдите, чтобы просматривать все страницы сайта</p>
        <form method="POST">
            {% csrf_token %}
            <label for="username">{{ form.username.label }} </label> <input type="text" id="username" name="username" autofocus>
            <br>
            <label for="password">{{ form.password.label }} </label> <input type="password" id="password" name="password">
            <br>
            <input type="submit" value="Войти" class="btn btn-outline-success">
        </form>
        {% if error %}
        <p>error</p>
        {% endif %}

        <p>{{ message }}</p>
    </div>
</body>
</html>
