<!DOCTYPE html>
<html lang="en">
<head>
    <title>Поменять пароль</title>
    {% include "includes/head.html" %}
</head>
<body>
    {% include "includes/nav_bar.html" %}
    <div class="container-fluid">
        <p class="text-info">Если Вы забыли пароль, Вы можете заменить его</p>
        <form method="POST">
            {% csrf_token %}
            <label for="username">{{ form.username.label }} </label> <input type="text" id="username" name="username" autofocus>
            <br>
            <label for="password">{{ form.password.label }} </label> <input type="password" id="password" name="password">
            <br>
            <label for="password2">{{ form.password2.label }} </label> <input type="password" id="password2" name="password2">
            <br>
            {{ form.pass_code.label }} {{ form.pass_code }}
            <br>
            <input type="submit" value="Изменить пароль" class="btn btn-outline-success">
        </form>
        {% if error %}
        <p>error</p>
        {% endif %}

        <p>{{ message }}</p>
    </div>
</body>
</html>
