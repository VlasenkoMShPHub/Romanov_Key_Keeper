<!DOCTYPE html>
<html lang="en">
<head>
    <title>Взять ключ</title>
    {% include "includes/head.html" %}
</head>
<body>
    {% include "includes/nav_bar.html" %}
    <div class="container-fluid">
        <p class="text-info">Приложите свою карту к считывателю, наберите номер ключа и нажмите Enter</p>
        <form method="POST">
            {% csrf_token %}
            <label for="card">{{ form.card.label }} </label> <input type="text" id="card" name="card" autofocus>
            <br>
            {{ form.key_num.label }} {{ form.key_num }}
            <br>
            <input type="submit" value="Взять/Отдать" class="btn btn-outline-success">
        </form>
        {% if error %}
            <p>error</p>
        {% endif %}
        <p>{{ message }}</p>
    </div>
</body>
</html>
