<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take a key</title>
</head>
<body>

    {% include "includes/nav_bar.html" %}
    <form method="POST">
        {% csrf_token %}
        <br>
        {{ form.user.label }} {{ form.user }}
        <br>
        {{ form.key_num.label }} {{ form.key_num }}
        <br>
        <input type="submit" value="Take">
    </form>
    {% if success %}
        <p>You got a key!</p>
    {% endif %}
    {% if error %}
        <p>error</p>
    {% endif %}

</body>
</html>
